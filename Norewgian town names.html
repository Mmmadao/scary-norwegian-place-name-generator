<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Norwegian Place Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 20px;
        }
        h1 {
            color: #c0392b;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            color: #bdc3c7;
        }
        button {
            background-color: #e74c3c;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #c0392b;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            color: #e74c3c;
            font-family: 'Righteous', cursive;
        }
        .result p {
            font-family: 'Righteous', cursive;
            font-size: 24px;
            color: #ecf0f1;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <h1>Scary Norwegian Place Name Generator</h1>
    <p>This tool generates random names for spooky Norwegian towns and places by combining various prefixes and suffixes.</p>
    <button onclick="generateCombination()">Generate Random Name</button>

    <div id="results" class="result"></div>

    <script>
        const prefixes = [
            "Arg", "Blinde", "Blod", "Blots", "Dau", "Draug", "En", "Fjern",
            "Grim", "Gru", "Grave", "Gys", "Hel", "Hugg", "Hån", "Is", "Jote",
            "Klam", "Konke", "Loke", "Mare", "Mørk", "Myrke", "Nagle", "Natt",
            "Nide", "Orm", "Ramn", "Ras", "Ravne", "Seid", "Skalle", "Skam",
            "Skugge", "Slag", "Sort", "Svart", "Svekke", "Terg", "Tære", "Ulve",
            "Varg", "Val", "Vold", "Vrang", "Øde"
        ];

        const suffixes = [
            "aas", "berg", "by", "bø", "borg", "dal", "elv", "foss", "fjord",
            "gard", "gård", "heim", "havn", "holm", "holt", "haug", "jord",
            "kløft", "mo", "nes", "os", "rud", "skog", "stad", "sjø", "sund",
            "tjern", "tjønn", "tun", "vik", "voll", "vann", "våg", "ø", "øy",
            "å", "åga", "ås"
        ];

        const vowels = "aeiouyæøå";  // Define vowels

        function removeLastVowel(str) {
            // Remove the last vowel from str
            const lastVowelIndex = str.split('').reverse().findIndex(char => vowels.includes(char));
            if (lastVowelIndex !== -1) {
                return str.slice(0, -lastVowelIndex - 1);
            }
            return str;
        }

        function generateCombination() {
            // Choose random prefix and suffix
            const randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];

            // Check if suffix starts with a vowel
            const suffixStartsWithVowel = vowels.includes(randomSuffix[0]);

            // Adjust the prefix if necessary
            let adjustedPrefix = randomPrefix;

            // 20% chance to remove the last vowel from the prefix
            if (Math.random() < 0.20 && vowels.includes(adjustedPrefix[adjustedPrefix.length - 1])) {
                adjustedPrefix = removeLastVowel(adjustedPrefix);
            }

            // Ensure the last vowel in the prefix is removed if the suffix starts with a vowel
            if (suffixStartsWithVowel && vowels.includes(adjustedPrefix[adjustedPrefix.length - 1])) {
                adjustedPrefix = removeLastVowel(adjustedPrefix);
            }

            // Create combination
            const combination = adjustedPrefix + randomSuffix;

            // Display the combination
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = `<h2>Random Name:</h2><p>${combination}</p>`;
        }
    </script>
</body>
</html>
